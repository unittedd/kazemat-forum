<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель модератора</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Здесь стили для страницы -->
    <link rel="stylesheet" href="css/item.css">
    <style>
        body {
            background-color: #181818;
            color: #F5F5F5;
            font-family: Inter, sans-serif;
            text-align: center;
            margin: 0;
        }

        /* Новый стиль для хедера */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
        }

        main {
            margin-top: 60px;
            /* Добавить отступ сверху, чтобы контент не был скрыт хедером */
            padding: 20px;
        }

        /* Логотип */
        .logo {
            height: 36px;
        }

        /* Контейнер для меню */
        .menu {
            display: flex;
            align-items: center;
            gap: 36px;
            flex-grow: 1;
            padding-left: 86px;
        }

        /* Стили для пунктов меню */
        .menu a {
            color: #F5F5F5;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
        }

        .menu a:hover {
            color: #CCCCCC;
        }

        /* Ссылка "Выйти" */
        .logout {
            display: flex;
            align-items: center;
            gap: 8px;
            /* Расстояние между текстом и иконкой */
            text-decoration: none;
            color: inherit;
        }

        .logout-icon {
            width: 16px;
            /* Подстрой размер иконки */
            height: 16px;
        }

        /* Правый контейнер для кнопок "Профиль" и "Выйти" */
        .right-menu {
            display: flex;
            padding-left: 680px;
            gap: 42px;
            /* Расстояние между кнопками 24px */
        }

        /* Подвал */
        footer {
            bottom: 0;
            left: 0;
            background-color: #222;
            padding: 8px 38px;
        }

        .footer-container {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .privacy-policy {
            margin-left: 1018px;
            color: #BABABA;
            text-decoration: none;
            font-size: 14px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }



        .auth a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        main {
            padding: 20px;
        }

        h1 {
            font-size: 28px;
        }

        hr {
            border: 1px solid #333;
        }

        /* Стили для сообщений */
        .message {
            display: flex;
            align-items: flex-start;
            background: #222;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            position: relative;
        }

        /* Контейнер для аватара */
        .avatar-container img {
            width: 82px;
            height: 82px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Контейнер для содержимого сообщения */
        .content {
            display: flex;
            flex-direction: column;
            padding-top: 6px;
            padding-left: 24px;
            padding-bottom: 24px;
            color: #F5F5F5;
            max-width: 80%;
            /* Ограничение ширины */
        }

        /* Стиль для имени пользователя */
        .username {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
            color: #F5F5F5;
        }

        /* Стили для времени отправки сообщения */
        .message .actions {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #BABABA;
        }

        /* Стили для поля ввода сообщения */
        .message-input {
            display: flex;
            align-items: center;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            width: calc(100% - 32px);
        }

        .message-input input {
            flex-grow: 1;
            background: none;
            border: none;
            color: #fff;
            padding: 10px;
            outline: none;
        }

        .message-input i {
            cursor: pointer;
            margin: 0 10px;
        }

        /* Стиль для скрепки */
        #attachmentIcon {
            cursor: pointer;
            margin-right: 12px;
        }

        /* Стили для контейнера сообщений */
        #messagesContainer {
            width: 1438px;
            height: 660px;
            overflow-y: auto;
            border-radius: 6px;
            padding: 12px;
        }

        .delete-btn {
            background-color: #FF4D4D;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #FF1A1A;
        }
    </style>
</head>

<body>

    <!-- Закрепленный хэдер с меню -->
    <header>
        <img src="logo.svg" alt="Логотип" class="logo">
        <div class="menu">
            <a href="index.html">Главная</a>
            <a href="forum.html">Форум</a>
            <!-- Ссылка на админ-панель, скрыта по умолчанию -->
            <a href="moderator.html" id="moderator-panel-link" class="menu-link" style="color: #4DFFEA">Moderator</a>

            <div class="right-menu">
                <a href="profile.html" class="profile-btn">Профиль</a>
                <a href="login.html" class="logout" onclick="logout()">Выйти <img src="icons/arrow.svg"
                        class="logout-icon"></a>
            </div>
        </div>
    </header>

    <main>
        <section id="messagesContainer">
            <h2>Все сообщения</h2>
            <div id="messagesList"></div> <!-- Здесь будут отображаться сообщения -->
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <img src="logo.svg" alt="Логотип" class="logo">
            <a href="privacy.html" class="privacy-policy">Политика конфиденциальности</a>
        </div>
    </footer>

    <script>
        // Функция для загрузки сообщений
        function loadMessages() {
            fetch('http://localhost:3000/get-messages')
                .then(response => response.json())
                .then(messages => {
                    const messagesList = document.getElementById('messagesList');
                    messagesList.innerHTML = '';  // Очищаем список перед добавлением новых сообщений

                    messages.forEach(({ profile_image, username, message, created_at, id }) => {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');

                        const avatar = document.createElement('img');
                        avatar.classList.add('profile-img');
                        avatar.src = `http://localhost:3000/${profile_image}`;

                        messageElement.innerHTML = `
                            <div class="message-header">
                                <div class="avatar-container">
                                    <!-- Вставляем изображение профиля -->
                                </div>
                                <div class="user-info">
                                    <span class="username">${username}</span>
                                </div>
                            </div>
                            <div class="content">
                                <p>${message}</p>
                            </div>
                            <span class="actions">${new Date(created_at).toLocaleString()}</span>
                            <button class="delete-btn" onclick="deleteMessage(${id})">Удалить</button>
                        `;

                        // Вставляем изображение в контейнер
                        const avatarContainer = messageElement.querySelector('.avatar-container');
                        avatarContainer.appendChild(avatar);

                        // Добавляем сообщение в список
                        messagesList.appendChild(messageElement);
                    });
                })
                .catch(error => console.error('Ошибка при загрузке сообщений:', error));
        }

        function deleteMessage(messageId) {
    fetch(`http://localhost:3000/delete-message/${messageId}`, {
        method: 'DELETE',
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Ошибка при удалении сообщения');
        }
        return response.text();
    })
    .then(data => {
        console.log('Сообщение удалено');
        loadMessages();  // Перезагрузить сообщения после удаления
    })
    .catch(error => {
        console.error('Ошибка:', error);
    });
}



        // Загружаем сообщения при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>



</body>

</html>
